<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recent Predictions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; padding: 30px; }
    h2 { color: #343a40; margin-bottom: 20px; }
    table { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .table th { background: #212529; color: white; }
    .prob-high { color: red; font-weight: bold; }
    .prob-low { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìä Recent Predictions</h2>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Time</th>
          <th>Prob</th>
          <th>Pred</th>
          <th>Input</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.timestamp }}</td>
          <td class="{{ 'prob-high' if r.probability > 0.5 else 'prob-low' }}">{{ "%.3f"|format(r.probability) }}</td>
          <td>{{ 'Leave ‚ùå' if r.prediction == 1 else 'Stay ‚úÖ' }}</td>
          <td><pre style="white-space: pre-wrap; font-size: 13px;">{{ r.input_json }}</pre></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
